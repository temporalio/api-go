name: "Update Protos"

on:
  workflow_dispatch:

jobs:
  sync:
    name: "Update protos"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      - name: Re-build protos
        run: |
          make install make-proto
      - name: Commit update
        run: |
          git config --local user.name 'Temporal Data (cicd)'
          git config --local user.email 'commander-data@temporal.io'
          git remote set-url origin https://x-access-token:${{ secrets.COMMANDER_DATA_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Update api submodule" && git push || echo "No changes to commit"